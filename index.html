<!DOCTYPE html>
<html>
    <head>
        <title>Bruno Jatobá</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <section class="section-hero">
            <div class="barra-navegacao">
                <h2 class="titulo-navegacao"> Bruno Jatobá </h2>
                <div>
                    <a class="links-navegacao">Habilidades</a>
                    <a class="links-navegacao">Portifolio</a>
                    <a class="links-navegacao">Referencias</a>
                </div>
                <button>CONTATO</button>
            </div>
            <div class="hero-info">
                <div class="hero-info-title">
                    <h1>Olá, muito prazer! <br>Meu nome é Bruno Jatobá</h1>
                    <p class="hero-info-subtitle">Programador desde 2021, com foco em desenvolvimento web e mobile, atuando em mais de 20 projetos.</p>
                    <button>ENTRAR EM CONTATO</button>
                    <div class="hero-info-icons-container">
                        <a>
                            <img class="hero-info-icons-image" src="icons/logo-github.png" alt="GitHub">
                        </a>
                        <a>
                            <img class="hero-info-icons-image" src="/icons/logo-instagram.png" alt="Instagram">
                        </a>
                        <a>
                            <img class="hero-info-icons-image" src="/icons/logo-linkedin.png" alt="Linkedin">
                        </a>
                        <a>
                            <img class="hero-info-icons-image" src="/icons/logo-youtube.png" alt="Youtube">
                        </a>
                    </div>
                </div>
                <div class="hero-info-image">
                    <img src="perfil.png" alt="uma foto">
                </div>
            </div>
        </section>
        <section class="section-abilities">
            <h2>Habilidades que</h2>
            <h2 class="verde">domino</h2>
            <div class="ability-card-container">
                <div class="ability-card">
                    <div class="ability-card-icons-container">
                        <img src="icons/generalAbilities.png" alt="ability" class="ability-card-icon-img">
                    </div>
                </div>
                <div class="ability-card">
                    <div class="ability-card-icons-container">
                        <img src="icons/fontEnd.png" alt="front" class="ability-card-icon-img">
                    </div>
                </div>
                <div class="ability-card">
                    <div class="ability-card-icons-container">
                        <img src="icons/backEnd.png" alt="back" class="ability-card-icon-img">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
